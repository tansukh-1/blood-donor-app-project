<div id="bdfMain">

    <h2 id="searchHeading">Find <span>Blood</span> Donor Near You</h2>
    <div id="searchContainer">
  <label>Select Your District</label>
         <div id="districtSelectContainer"></div>
         <script>
          fetch('../blood-donor-registration/districtSelect.html')
             .then(response => response.text())
             .then(html => {
               document.getElementById('districtSelectContainer').innerHTML = html;
                document.querySelector('#districtSelectContainer select').className = 'bloodNeederDistrict';
             });
         </script>
  <input type="tel" name="neederPincode" class="search" placeholder="Enter Your Area Pincode" id="neederPincode" required>
  <select name="blood" class="search" id="neederBloodGroup" required>
          <option selected disabled>What is Your Blood Group</option>
         <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>AB+</option>
          <option>AB-</option>
          <option>O-</option>
          <option>O</option>
         </select>
         


    <button id="searchButton" onclick="donorFind()">Search</button>
    </div>
    <div id="result">
      <h3 id="resultHeading">Available Donors</h3>
      <div id="donorAtYourArea"> 
        <h4>Donors at Your Area</h4>
      </div>
      <div id="donorSameBloodGroup">
        <h4>Donor with Same Blood Group But Different Area</h4>
      </div>
     
    </div>
